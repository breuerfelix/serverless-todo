name: build and deploy
on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5
      - name: install dependencies
        run: npm ci
      - name: build
        run: npm run build
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
